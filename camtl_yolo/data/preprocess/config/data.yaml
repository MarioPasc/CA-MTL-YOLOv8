
# Root to both detection and segment datasets. We expect the following structure:
#  root
#   ├── angiography
#   │   ├── detect
#   │   │   ├── dataset1
#   │   │   ├── ...
#   │   │   └── datasetN
#   │   └── segment
#   │       ├── dataset1
#   │       ├── ...
#   │       └── datasetN
#   └── retinography
#       ├── dataset1
#       ├── ...
#       └── datasetN
root: /media/mpascual/PortableSSD/Coronariografías/datasets
# List of detection datasets (subfolders in root/detect)
# These names must match the subfolder names exactly
detect_datasets:
  - CADICA
  - ARCADE
segment_datasets:
  - FS-CAD
  - DCA1
  - XCAV
retinography_datasets:
  - DRIVE
  - FIVES
  - CHASEDB1
# We have hard-coded the insides of the datasets. 
# If you want to add your own dataset, you will need to modify the code.
output_dir: /media/mpascual/PortableSSD/Coronariografías/processed_data

preprocessing:
  # Image format
  img_format: png
  # Detect Labels to
  detect_labels_to_yolo: true
  # Resize images to this size (width, height)
  img_size: 
    target: [512, 512]
    # downsampling_strategy fixed
    upsampling_strategy: "RES_LANCZOS" 
    mask_downsampling_strategy: "skeleton_preserve" # 'nearest'|'area'|'majority'|'perclass_area'|'skeleton_preserve'
    mask_upsampling_strategy: "skeleton_upscale" #  'nearest'|'prob_bicubic'|'perclass_prob'|'nearest_dilate'|'skeleton_upscale'
  # Whether to convert images to grayscale
  to_gray: true
  # Data type
  dtype: uint8
  # CLAHE enchancement for contrast improvement
  clahe:
    enabled: false
    apply_to: ["angiography/segment", "retinography"] # options: "angiography/detect", "angiography/segment", "retinography"
    window_size: 5
    sigma: 1.0
    clipLimit: 2.0
    tileGridSize: "(8, 8)"
    border_type: "cv2.BORDER_CONSTANT"